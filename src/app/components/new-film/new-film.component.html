<label class="m-0">
    <b>New film</b>
</label>
<div class="btn-toolbar">
    <div class="input-group">
        <input class="form-control form-control-sm" placeholder="Enter new film name"
            [class.invalid]="newFilm == '' ? 'invalid' : ''" [(ngModel)]="newFilm"
            (keydown.Enter)="addFilm.emit(newFilm)" (keydown.Esc)="cancel.emit()">
    </div>
    <div class="btn-group ml-1">
        <button class="btn btn-sm btn-success" [disabled]="!newFilm"
            (click)="addFilm.emit(newFilm)">Save</button>
        <button class="btn btn-sm btn-danger" (click)="cancel.emit()">Cancel</button>
    </div>
</div>
